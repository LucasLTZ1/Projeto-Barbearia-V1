<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/contatos.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
   <title>Barbearia do Contoso - Contato</title>
</head>
<body>
  <header>
    <div class="caixa">
     <h1><img src="img/logo.png" alt="" /></h1>
      <nav>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="produtos.html">PRODUTOS</a></li>
          <li><a href="contatos.html">CONTATO</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main> 
    <form action="">
      <label for="nome">Nome:</label>
      <input typer="text" id="nome" class="input-padrao" required>

      <label for="email">Email:</label>
      <input typer="email" name="email" class="input-padrao"
        placeholder="seuemail@dominio.com" required>

      <label for="telefone">Telefone:</label>
     <input type="tel" name="Telefone" id="telefone" class="input-padrao" 
      placeholder="(XX) XXXXX-XXXX" required>

      <label for="mensagem">Mensagem:</label>
      <textarea name="" id="mensagem" class="input-padrao" cols="71" rows="10">

      </textarea>

      <fieldset>
        <legend class="pergunta">Como prefere o nosso contato?</legend>
        <label for="radio-email">
          <input type="radio" name="contato" value="email"
          id="radio-email">Email</label>

          <label for="radio-telefone">
            <input type="radio" name="contato" value="telefone"
            id="radio-telefone">Telefone</label>

            <label for="radio-whatsapp">
              <input type="radio" name="contato" value="whatsapp"
              id="radio-whatsapp">Whatsapp</label>
      </fieldset>

      <fieldset class="fieldset-horario">
        <legend class="pergunta">Qual horário prefere ser atendido?</legend>
        <select name="" id="">
          <option value="">Manhã</option>
          <option value="">Tarde</option>
          <option value="">Noite</option>
        </select>
      </fieldset>

      <label for="checkbox">
        <input class="checkbox" type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

        <input type="submit" class="enviar" value="Enviar Formulário">
    </form>

    <table>
      <thead>
        <th>Dia</th>
        <th>Horário</th>
      </thead>
      <tbody>
        <tr>
          <td>Segunda ~Sexta</td>
          <td>8h ~ 20h
        </tr>
        <tr>
          <td>Sabado</td>
          <td>13h ~ 20h
          </tr>
      </tbody>
    </table>
  </main>
  <footer>
    <img src="img/logo-branco.png" alt="" />
    <p class="copy">
      Todos os direitos reservados - A Barbearia Do Contoso - 2021
    </p>
  </footer>
</body>
</html>
